<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="product">
        <div class="gallery">
          <img src="/432 product-img/image1.png" alt="img-1" id="productImg" />
          <div class="controls">
            <span class="btn default"></span >
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual T-shit</h1>
          <h2>
            $15,00
            <h3>20% Off</h3>
          </h2>
          <p>Fashion for men casual looking with neutral color cool trendy t-shirt high quality natural fabric</p>
      
        <form>
          <div class="size-select">
            <p>Size</p>
            <label for="small">
              <input type="radio" name="size" id="small" />
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" name="size" id="medium" />
              <span>M</span>
            </label>
            <label for="large">
              <input type="radio" name="size" id="large" />
              <span>L</span>
            </label>
            <label for="x-large">
              <input type="radio" name="size" id="x-large" />
              <span>XL</span>
            </label>
            <label for="xx-large">
              <input type="radio" name="size" id="xx-large" />
              <span>XL</span>
            </label>
          </div>
          <div class="color-select">
            <p>Color</p>
            <label for="red">
                <input type="radio" name="color" id="red">
                <span class="color-1" ></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green">
                <span class="color-2" ></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue">
                <span class="color-3" ></span>
            </label>
            <label for="pink">
                <input type="radio" name="color" id="pink">
                <span class="color-4" ></span>
            </label>
          </div>
          <div class="quantity-select">
            <p>Quantity</p>
            <input type="number" value="1">
          </div>
          <button type="">Buy now</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
